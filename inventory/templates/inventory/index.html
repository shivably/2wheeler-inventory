{% extends 'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}
    <div class='container'>
        <h3 class='mt-4 mb-4'> Welcome {{user.username|capfirst}} </h3>
        <table class="table table-hover table-bordered text-center">
            <thead>
              <tr>
                <th scope="col">Sl No</th>
                <th scope="col">SKU</th>
                <th scope="col">Available</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
                {% for row in model %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.available_quantity }}</td>
                        <td><a class='btn btn-dark me-4' href={% url 'edit-stock' row.name %}>Edit</a>
                            <a class='btn btn-danger' href={% url 'delete-stock' row.name %}>Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock %}
